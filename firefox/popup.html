<!DOCTYPE html>
<html>
    <head>
        <title>Google Sign-In Popup Blocker Settings</title>
        <style>
            body {
                width: 300px;
                padding: 10px;
                font-family: Arial, sans-serif;
            }
            .site-list {
                margin-top: 10px;
                max-height: 200px;
                overflow-y: auto;
            }
            .site-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 5px 0;
                padding: 5px;
                background: #f5f5f5;
                border-radius: 4px;
            }
            .add-site {
                margin-top: 10px;
                display: flex;
                gap: 5px;
            }
            input[type="text"] {
                flex-grow: 1;
            }
            button {
                background: #4285f4;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #3367d6;
            }
            .remove-btn {
                background: #dc3545;
            }
            .remove-btn:hover {
                background: #c82333;
            }
        </style>
    </head>
    <body>
        <h2>Site Settings</h2>
        <div class="add-site">
            <input
                type="text"
                id="newSite"
                placeholder="Enter domain (e.g., example.com)"
            />
            <button id="addSite">Add</button>
        </div>
        <div class="site-list" id="siteList">
            <!--Sites will be added here dynamically-->
        </div>
        <script src="popup.js"></script>
    </body>
</html>
